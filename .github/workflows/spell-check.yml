name: Spell Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  spell-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        
    - name: Install harper.js
      run: npm install harper.js
        
    - name: Run spell check
      run: node spell.js
      
    - name: Upload spell check results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: spell-check-results
        path: spell-errors.txt
        retention-days: 7
